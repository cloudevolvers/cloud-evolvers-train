<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="sphereGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Dotted sphere pattern -->
  <g transform="translate(50,50)">
    <!-- Large center dots -->
    <circle cx="0" cy="0" r="2.5" fill="#22c55e"/>
    <circle cx="0" cy="-6" r="2.2" fill="#16a34a"/>
    <circle cx="0" cy="6" r="2.2" fill="#16a34a"/>
    <circle cx="-6" cy="0" r="2.2" fill="#16a34a"/>
    <circle cx="6" cy="0" r="2.2" fill="#16a34a"/>
    
    <!-- Medium dots - ring 1 -->
    <circle cx="-4" cy="-4" r="1.8" fill="#22c55e"/>
    <circle cx="4" cy="-4" r="1.8" fill="#22c55e"/>
    <circle cx="-4" cy="4" r="1.8" fill="#22c55e"/>
    <circle cx="4" cy="4" r="1.8" fill="#22c55e"/>
    
    <circle cx="0" cy="-12" r="1.8" fill="#15803d"/>
    <circle cx="0" cy="12" r="1.8" fill="#15803d"/>
    <circle cx="-12" cy="0" r="1.8" fill="#15803d"/>
    <circle cx="12" cy="0" r="1.8" fill="#15803d"/>
    
    <!-- Smaller dots - ring 2 -->
    <circle cx="-8" cy="-8" r="1.4" fill="#16a34a"/>
    <circle cx="8" cy="-8" r="1.4" fill="#16a34a"/>
    <circle cx="-8" cy="8" r="1.4" fill="#16a34a"/>
    <circle cx="8" cy="8" r="1.4" fill="#16a34a"/>
    
    <circle cx="-6" cy="-10" r="1.2" fill="#15803d"/>
    <circle cx="6" cy="-10" r="1.2" fill="#15803d"/>
    <circle cx="-6" cy="10" r="1.2" fill="#15803d"/>
    <circle cx="6" cy="10" r="1.2" fill="#15803d"/>
    <circle cx="-10" cy="-6" r="1.2" fill="#15803d"/>
    <circle cx="10" cy="-6" r="1.2" fill="#15803d"/>
    <circle cx="-10" cy="6" r="1.2" fill="#15803d"/>
    <circle cx="10" cy="6" r="1.2" fill="#15803d"/>
    
    <!-- Outer ring dots -->
    <circle cx="0" cy="-18" r="1" fill="#15803d" opacity="0.8"/>
    <circle cx="0" cy="18" r="1" fill="#15803d" opacity="0.8"/>
    <circle cx="-18" cy="0" r="1" fill="#15803d" opacity="0.8"/>
    <circle cx="18" cy="0" r="1" fill="#15803d" opacity="0.8"/>
    
    <circle cx="-13" cy="-13" r="1" fill="#15803d" opacity="0.7"/>
    <circle cx="13" cy="-13" r="1" fill="#15803d" opacity="0.7"/>
    <circle cx="-13" cy="13" r="1" fill="#15803d" opacity="0.7"/>
    <circle cx="13" cy="13" r="1" fill="#15803d" opacity="0.7"/>
    
    <!-- Very small outer dots -->
    <circle cx="-9" cy="-15" r="0.8" fill="#15803d" opacity="0.6"/>
    <circle cx="9" cy="-15" r="0.8" fill="#15803d" opacity="0.6"/>
    <circle cx="-9" cy="15" r="0.8" fill="#15803d" opacity="0.6"/>
    <circle cx="9" cy="15" r="0.8" fill="#15803d" opacity="0.6"/>
    <circle cx="-15" cy="-9" r="0.8" fill="#15803d" opacity="0.6"/>
    <circle cx="15" cy="-9" r="0.8" fill="#15803d" opacity="0.6"/>
    <circle cx="-15" cy="9" r="0.8" fill="#15803d" opacity="0.6"/>
    <circle cx="15" cy="9" r="0.8" fill="#15803d" opacity="0.6"/>
    
    <!-- Tiny peripheral dots -->
    <circle cx="-4" cy="-17" r="0.6" fill="#15803d" opacity="0.5"/>
    <circle cx="4" cy="-17" r="0.6" fill="#15803d" opacity="0.5"/>
    <circle cx="-4" cy="17" r="0.6" fill="#15803d" opacity="0.5"/>
    <circle cx="4" cy="17" r="0.6" fill="#15803d" opacity="0.5"/>
    <circle cx="-17" cy="-4" r="0.6" fill="#15803d" opacity="0.5"/>
    <circle cx="17" cy="-4" r="0.6" fill="#15803d" opacity="0.5"/>
    <circle cx="-17" cy="4" r="0.6" fill="#15803d" opacity="0.5"/>
    <circle cx="17" cy="4" r="0.6" fill="#15803d" opacity="0.5"/>
  </g>
  
  <!-- Orbital rings effect (subtle) -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#22c55e" stroke-width="0.5" opacity="0.3" stroke-dasharray="2,3"/>
  <circle cx="50" cy="50" r="25" fill="none" stroke="#16a34a" stroke-width="0.3" opacity="0.4" stroke-dasharray="1,2"/>
</svg>
