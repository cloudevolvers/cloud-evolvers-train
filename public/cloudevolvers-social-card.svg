<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Green gradient background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </linearGradient>
    <filter id="drop-shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Cloud pattern overlay -->
  <circle cx="100" cy="100" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="200" cy="500" r="30" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1000" cy="150" r="45" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Main cloud icon -->
  <g transform="translate(150, 200)">
    <path d="M80 40C80 17.9 62.1 0 40 0S0 17.9 0 40c0 8.8 2.8 16.9 7.6 23.5C3.1 68.4 0 75.8 0 84c0 22.1 17.9 40 40 40h80c22.1 0 40-17.9 40-40S142.1 44 120 44c-1.5 0-2.9.1-4.4.3C111.8 35.1 103.9 40 80 40z" fill="white" filter="url(#drop-shadow)"/>
  </g>
  
  <!-- Company name -->
  <text x="350" y="280" font-family="Inter, Arial, sans-serif" font-size="64" font-weight="700" fill="white" filter="url(#drop-shadow)">
    Cloud Evolvers
  </text>
  
  <!-- Tagline -->
  <text x="350" y="330" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="400" fill="rgba(255,255,255,0.9)">
    Azure Training &amp; Microsoft Stack Excellence
  </text>
  
  <!-- Subtitle -->
  <text x="350" y="380" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="400" fill="rgba(255,255,255,0.8)">
    Expert-Led Training from Microsoft Certified Trainers
  </text>
  
  <!-- Badge -->
  <g transform="translate(350, 420)">
    <rect width="200" height="40" rx="20" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <text x="100" y="26" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">
      MCT Certified
    </text>
  </g>
</svg>
