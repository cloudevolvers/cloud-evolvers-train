<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b3e5fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#81d4fa;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="azureBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005a9e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="emeraldGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sky Background -->
  <rect width="1200" height="800" fill="url(#skyGradient)"/>
  
  <!-- Geometric Background Pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="50" fill="#ffffff"/>
    <circle cx="1100" cy="150" r="30" fill="#ffffff"/>
    <circle cx="200" cy="700" r="40" fill="#ffffff"/>
    <rect x="950" y="600" width="60" height="60" fill="#ffffff" transform="rotate(45 980 630)"/>
    <rect x="50" y="400" width="40" height="40" fill="#ffffff" transform="rotate(45 70 420)"/>
  </g>
  
  <!-- City Skyline -->
  <g filter="url(#shadow)">
    <!-- Building 1 -->
    <rect x="50" y="450" width="80" height="350" fill="url(#buildingGradient)"/>
    <rect x="60" y="470" width="15" height="20" fill="#fbbf24" opacity="0.8"/>
    <rect x="85" y="490" width="15" height="20" fill="#fbbf24" opacity="0.8"/>
    <rect x="60" y="530" width="15" height="20" fill="#fbbf24" opacity="0.8"/>
    
    <!-- Building 2 -->
    <rect x="150" y="400" width="100" height="400" fill="url(#buildingGradient)"/>
    <rect x="170" y="430" width="15" height="20" fill="#fbbf24" opacity="0.8"/>
    <rect x="200" y="450" width="15" height="20" fill="#fbbf24" opacity="0.8"/>
    <rect x="170" y="500" width="15" height="20" fill="#fbbf24" opacity="0.8"/>
    <rect x="200" y="520" width="15" height="20" fill="#fbbf24" opacity="0.8"/>
    
    <!-- Building 3 -->
    <rect x="270" y="480" width="90" height="320" fill="url(#buildingGradient)"/>
    <rect x="285" y="510" width="15" height="20" fill="#fbbf24" opacity="0.8"/>
    <rect x="320" y="530" width="15" height="20" fill="#fbbf24" opacity="0.8"/>
    
    <!-- Building 4 (Taller) -->
    <rect x="380" y="300" width="120" height="500" fill="url(#buildingGradient)"/>
    <rect x="400" y="340" width="15" height="20" fill="#fbbf24" opacity="0.8"/>
    <rect x="430" y="360" width="15" height="20" fill="#fbbf24" opacity="0.8"/>
    <rect x="460" y="340" width="15" height="20" fill="#fbbf24" opacity="0.8"/>
    <rect x="400" y="420" width="15" height="20" fill="#fbbf24" opacity="0.8"/>
    <rect x="460" y="440" width="15" height="20" fill="#fbbf24" opacity="0.8"/>
    
    <!-- Building 5 -->
    <rect x="520" y="420" width="85" height="380" fill="url(#buildingGradient)"/>
    <rect x="535" y="450" width="15" height="20" fill="#fbbf24" opacity="0.8"/>
    <rect x="565" y="470" width="15" height="20" fill="#fbbf24" opacity="0.8"/>
  </g>
  
  <!-- Cloud Infrastructure -->
  <!-- Main Cloud 1 -->
  <g filter="url(#shadow)">
    <ellipse cx="700" cy="200" rx="80" ry="40" fill="url(#cloudGradient)"/>
    <ellipse cx="650" cy="180" rx="60" ry="35" fill="url(#cloudGradient)"/>
    <ellipse cx="750" cy="180" rx="70" ry="38" fill="url(#cloudGradient)"/>
    <ellipse cx="720" cy="160" rx="50" ry="30" fill="url(#cloudGradient)"/>
  </g>
  
  <!-- Main Cloud 2 -->
  <g filter="url(#shadow)">
    <ellipse cx="900" cy="150" rx="70" ry="35" fill="url(#cloudGradient)"/>
    <ellipse cx="860" cy="135" rx="50" ry="28" fill="url(#cloudGradient)"/>
    <ellipse cx="940" cy="135" rx="55" ry="30" fill="url(#cloudGradient)"/>
    <ellipse cx="920" cy="120" rx="40" ry="25" fill="url(#cloudGradient)"/>
  </g>
  
  <!-- Main Cloud 3 -->
  <g filter="url(#shadow)">
    <ellipse cx="1050" cy="250" rx="90" ry="45" fill="url(#cloudGradient)"/>
    <ellipse cx="990" cy="225" rx="65" ry="38" fill="url(#cloudGradient)"/>
    <ellipse cx="1110" cy="225" rx="75" ry="40" fill="url(#cloudGradient)"/>
    <ellipse cx="1070" cy="205" rx="55" ry="32" fill="url(#cloudGradient)"/>
  </g>
  
  <!-- Azure Icons in Clouds -->
  <!-- Database Icon in Cloud 1 -->
  <g transform="translate(680, 185)">
    <ellipse cx="0" cy="0" rx="20" ry="8" fill="url(#azureBlue)" opacity="0.8"/>
    <rect x="-20" y="-8" width="40" height="16" fill="url(#azureBlue)" opacity="0.8"/>
    <ellipse cx="0" cy="8" rx="20" ry="8" fill="url(#azureBlue)" opacity="0.6"/>
  </g>
  
  <!-- Server Icon in Cloud 2 -->
  <g transform="translate(900, 135)">
    <rect x="-15" y="-10" width="30" height="20" rx="3" fill="url(#azureBlue)" opacity="0.8"/>
    <rect x="-12" y="-6" width="24" height="3" fill="#ffffff" opacity="0.9"/>
    <rect x="-12" y="0" width="24" height="3" fill="#ffffff" opacity="0.9"/>
    <circle cx="8" cy="-3" r="2" fill="url(#emeraldGreen)" opacity="0.9"/>
  </g>
  
  <!-- Analytics Icon in Cloud 3 -->
  <g transform="translate(1050, 235)">
    <rect x="-12" y="-8" width="24" height="16" rx="2" fill="url(#azureBlue)" opacity="0.8"/>
    <polyline points="-8,-4 -4,0 0,-2 4,2 8,-1" stroke="url(#emeraldGreen)" stroke-width="2" fill="none" opacity="0.9"/>
    <circle cx="-8" cy="-4" r="1.5" fill="url(#emeraldGreen)" opacity="0.9"/>
    <circle cx="8" cy="-1" r="1.5" fill="url(#emeraldGreen)" opacity="0.9"/>
  </g>
  
  <!-- Connecting Lines (Data Flow) -->
  <g stroke="url(#azureBlue)" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5">
    <path d="M 700 220 Q 800 280 900 170">
      <animate attributeName="stroke-dashoffset" values="0;-10" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 920 170 Q 980 200 1050 250">
      <animate attributeName="stroke-dashoffset" values="0;-10" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Floating Data Particles -->
  <g opacity="0.7">
    <circle cx="750" cy="300" r="3" fill="url(#emeraldGreen)">
      <animate attributeName="cy" values="300;280;300" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="850" cy="320" r="2" fill="url(#azureBlue)">
      <animate attributeName="cy" values="320;300;320" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="950" cy="290" r="2.5" fill="url(#emeraldGreen)">
      <animate attributeName="cy" values="290;270;290" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Professional Training Scene -->
  <!-- Conference Table -->
  <g transform="translate(650, 500)" filter="url(#shadow)">
    <ellipse cx="0" cy="0" rx="180" ry="80" fill="#f3f4f6" opacity="0.9"/>
    <ellipse cx="0" cy="-5" rx="180" ry="80" fill="#ffffff" opacity="0.95"/>
  </g>
  
  <!-- Laptops on Table -->
  <g transform="translate(600, 480)" filter="url(#shadow)">
    <rect x="0" y="0" width="40" height="25" rx="2" fill="#374151"/>
    <rect x="2" y="2" width="36" height="21" fill="url(#azureBlue)"/>
    <rect x="18" y="25" width="4" height="8" fill="#6b7280"/>
    <ellipse cx="20" cy="38" rx="15" ry="3" fill="#d1d5db"/>
  </g>
  
  <g transform="translate(720, 485)" filter="url(#shadow)">
    <rect x="0" y="0" width="40" height="25" rx="2" fill="#374151"/>
    <rect x="2" y="2" width="36" height="21" fill="url(#emeraldGreen)"/>
    <rect x="18" y="25" width="4" height="8" fill="#6b7280"/>
    <ellipse cx="20" cy="38" rx="15" ry="3" fill="#d1d5db"/>
  </g>
  
  <!-- Charts and Graphs floating above -->
  <g transform="translate(680, 420)" opacity="0.8">
    <rect x="0" y="0" width="60" height="40" rx="4" fill="#ffffff" stroke="url(#azureBlue)" stroke-width="1"/>
    <rect x="8" y="8" width="8" height="24" fill="url(#emeraldGreen)" opacity="0.7"/>
    <rect x="20" y="15" width="8" height="17" fill="url(#azureBlue)" opacity="0.7"/>
    <rect x="32" y="12" width="8" height="20" fill="url(#emeraldGreen)" opacity="0.7"/>
    <rect x="44" y="10" width="8" height="22" fill="url(#azureBlue)" opacity="0.7"/>
    
    <animate attributeName="transform" values="translate(680, 420) scale(1); translate(680, 415) scale(1.02); translate(680, 420) scale(1)" dur="4s" repeatCount="indefinite"/>
  </g>
  
  <!-- Microsoft Azure Logo Area -->
  <g transform="translate(800, 350)" opacity="0.9">
    <!-- Simplified Azure symbol -->
    <path d="M -15 0 L 0 -25 L 15 0 L 5 15 L -15 0 Z" fill="url(#azureBlue)" filter="url(#glow)"/>
    <circle cx="0" cy="-8" r="3" fill="#ffffff"/>
  </g>
  
  <!-- Training Excellence Badge -->
  <g transform="translate(900, 380)" opacity="0.9">
    <circle cx="0" cy="0" r="25" fill="url(#emeraldGreen)" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="18" fill="#ffffff" opacity="0.9"/>
    <text x="0" y="0" text-anchor="middle" dominant-baseline="central" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#emeraldGreen)">MCT</text>
  </g>
  
  <!-- Success Metrics -->
  <g transform="translate(750, 600)" opacity="0.8">
    <rect x="0" y="0" width="200" height="80" rx="8" fill="#ffffff" stroke="url(#emeraldGreen)" stroke-width="1" filter="url(#shadow)"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#azureBlue)">Training Excellence</text>
    <text x="60" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Azure</text>
    <text x="140" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Microsoft</text>
    <text x="60" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="url(#emeraldGreen)">Certified</text>
    <text x="140" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="url(#emeraldGreen)">Expert</text>
    <circle cx="60" cy="65" r="4" fill="url(#azureBlue)" opacity="0.8"/>
    <circle cx="140" cy="65" r="4" fill="url(#emeraldGreen)" opacity="0.8"/>
  </g>
  
  <!-- Animated Success Indicators -->
  <g opacity="0.6">
    <circle cx="650" cy="320" r="4" fill="url(#emeraldGreen)">
      <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="920" cy="300" r="3" fill="url(#azureBlue)">
      <animate attributeName="r" values="3;5;3" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Subtle Grid Pattern -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1200" height="800" fill="url(#grid)"/>
</svg>
